worker_processes 1;
error_log stderr;
pid /tmp/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    client_body_temp_path /tmp/client_body;
    proxy_temp_path /tmp/proxy;
    fastcgi_temp_path /tmp/fastcgi;
    uwsgi_temp_path /tmp/uwsgi;
    scgi_temp_path /tmp/scgi;

    server {
        listen 8080;
        server_name _;
        root /app;
        index index.html;

        # Remove the meta tag CSP and set it here at server level
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://unpkg.com https://api.qlikdataengineering.com https://*.qlikcloud.com https://login.qlik.com https://clientauth.qlikcloud.com https://app.launchdarkly.com https://*.amazonaws.com https:; style-src 'self' 'unsafe-inline' https:; img-src 'self' data: https:; font-src 'self' data: https:; connect-src 'self' https://*.qlikcloud.com https://login.qlik.com https://clientauth.qlikcloud.com https://app.launchdarkly.com https://events.launchdarkly.com https://stream.launchdarkly.com https://api.qlikdataengineering.com https://*.amazonaws.com wss://*.qlikcloud.com; frame-src 'self' https://*.qlikcloud.com https://login.qlik.com; worker-src 'self' blob:; object-src 'none';" always;
        
        # Add CORS headers
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;

        location / {
            try_files $uri $uri/ /index.html;
        }
    }
}
